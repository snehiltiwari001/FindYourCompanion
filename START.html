<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
    background-image: url("C:\Users\dell\Desktop\Hackathon\Images\lakshadweep.jpg");
    background-repeat: no-repeat;
    background-size: cover ;
    background-attachment: fixed;
    background-position: center;
    color: black;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    color: rgb(255, 255, 255);
    padding: 20px;
    font-size: 40px;
    font-weight: bold;
    font-family: cursive; 
}


form {
    max-width: 400px;
    margin: 20px auto; 
    padding: 50px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
    float: right; 
    margin-right: 15%; 
}


        form:hover {
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #FFD700;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FFA500;
        }

        #message {
            margin-top: 20px;
            color: #FFD700;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
<br>
    <header>
        Find your companion
    </header>
<br><br>

    <form id="myForm" onsubmit="validateForm(event)">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="number">Enter valid mobile number:</label>
        <input type="text" id="number" name="number" required>
        <br>

        <label for="password">Create a password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        function validateForm(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var number = document.getElementById('number').value;
            var password = document.getElementById('password').value;

            var message = document.getElementById('message');

            if (name !== '') {
                if (/^\d{10}$/.test(number)) {
                    if (password.length >= 6) {
                        window.location.href = "file:///C:/Users/dell/Desktop/Pet%20adoption%20website/INDEXES/front%20page%20.html";
                    } else {
                        message.textContent = 'Password should be of length 6.';
                    }
                } else {
                    message.textContent = 'Please enter a valid number.';
                }
            } else {
                message.textContent = 'Name cannot be empty.';
            }
        }
    </script>

</body>
</html>
